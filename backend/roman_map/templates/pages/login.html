{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belépés</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/login_style.css' %}">
    
</head>
<body>
    <div class="page-pattern left-pattern"></div>
    {% include "pages/messages.html" %}
    <div class="login-belepoablak">
        
        {% if not user.is_authenticated %}
            <form action="." method="post">
                <div class="ancient-interactive-logo">
                    <a href="{% url "fooldal" %}">
                        <img src="{% static "images/logo_it.png" %}" alt="" srcset="">
                    </a>
                </div>
                <h3>InteraktTöri</h3>
                <div class="disz-csik"></div>
                    
                {% csrf_token %}
                <div class="label-input-design">
                    <div class="label-username">
                        <label for="id_username">Felhasználónév:</label>
                    </div>
                    <div class="label-username">
                        {{ form.username }}
                    </div>
                </div>
                <div class="label-input-design">
                    <div class="label-passwd">
                        <label for="id_password">Jelszó:</label>
                    </div>
                    <div class="label-passwd">
                        {{ form.password }}
                    </div>
                </div>
                <div class"form-group">
                    <button type="submit" id="belepesgomb" class="btn btn-warning btn-block">
                        Belépés
                    </button>
                </div>
                
            </form>
        {% else %}
        <a href="{% url 'kijelentkezes' %}">Kilépés</a>
            
        {% endif %}
            
        
    </div>
    <div class="page-pattern right-pattern"></div>
</body>
</html>
