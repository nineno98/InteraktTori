<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesztek</title>
</head>
<body>
    
    {% block content %}
        <p>Tesztek főoldala</p>
        <table>
            <thead>
                <th>Teszt neve</th>
                <th>Létrehozó</th>
            </thead>
            <tbody>
                {% for quiz in quiz_list %}
                    <tr>{{ quiz.title }}</tr>
                    <tr>{{ quiz.description }}</tr>
                    <tr></tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{% url 'uj_teszt_keszitese' %}">Teszt hozzáadása</a>
        
    {% endblock content %}
</body>
</html>
