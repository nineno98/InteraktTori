{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Interactive - Home</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <link rel="stylesheet" href="{% static 'styles/home_style.css' %}">
</head>
<body id="background">

    <div class="content">
        <img src="{% static "images/logo_ai.png" %}" alt="" srcset="" id="logo-image">
        <div class="page-pattern left-pattern"></div>
        
        <h1>Kezdőlap</h1>
        <hr class="separator-line-item">
        {% include "pages/messages.html" %}
        <div id="page-links">
            {% if user.is_authenticated %}
                <a href="{% url 'terkep' %}" class="page-link-item">Térkép</a>
                <a href="{% url 'teszt' %}" class="page-link-item">Teszt</a>
                <a href="{% url 'sajatadatok' %}" class="page-link-item">Saját adatok</a>
                <a href="{% url 'kijelentkezes' %}" class="page-link-item">Kilépés</a>
            {% else %}
                <a href="{% url 'bejelentkezes' %}">Belépés</a>
            {% endif %}
        </div>
        <hr class="separator-line-item">
        <h2>Betmutatkozás</h2>
        <p>
            Bemutatkozás...
        </p>
        <div class="page-pattern right-pattern"></div>
    </div>
    
</body>
</html>
