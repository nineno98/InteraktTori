{% extends "quiz/test.html" %}
{% block content %}
<p>hello</p>
<form action="" method="post">
    {% csrf_token %}
    {% for question in questions %}

            <input type="checkbox" id="{{question.id}}" name="questions" value="{{question.id}}"><br>
    {% endfor %}
    <button type="submit">Hozzáadás a teszthez</button>
</form>
    
{% endblock content %}
